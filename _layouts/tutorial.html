<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Databox SDK Tutorial : {{page.title}}</title>
    <link rel="stylesheet" href="/css/foundation/app.css">
    <link rel="stylesheet" href="/css/foundation/docs.css">
  </head>
  <body>

    <div class="grid-y medium-grid-frame">
        <!-- Start Top Bar -->
      <div class="top-bar">
        <div class="top-bar-left">
          <ul class="menu">
            <li class="menu-text">databox</li>
          </ul>
        </div>
        <div class="top-bar-right">
          <ul class="menu">
            <li><a href="#">sdk github</a></li>
            <li><a href="#">databox github</a></li>
            <li><a href="#">databox project</a></li>
          </ul>
        </div>
      </div>
      <!-- End Top Bar -->

        <div class="callout large primary">
        <div class="row column text-center">
          <h1>{{page.title}}</h1>
        </div>
      </div>
      <div class="cell medium-auto medium-cell-block-container" >
        <div class="grid-x grid-padding-x" >
          <div class="cell medium-2 medium-cell-block-y menu">
            <div>{% include menu.html %}</div>
          </div>
          <div class="cell medium-10 medium-cell-block-y">
              <div class="grid-x">
                <div class="cell medium-12">
                  <p class="lead">
                     <table>
                        <thead>
                          <tr>
                            <th>datasources</th>
                            <th>coding required</th>
                            <th>skills learnt</th>
                            <th>approximate duration</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>{{page.datasources}}</td>
                            <td>{{page.coding}}</td>
                            <td>{{page.skills}}</td>
                            <td>{{page.duration}}</td>
                          </tr>
                        </tbody>
                      </table>
                  </p>
                  <hr>
                </div>
              </div>
              <div class="grid-x">
                <div class="cell medium-12">
                  {{content}}
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
